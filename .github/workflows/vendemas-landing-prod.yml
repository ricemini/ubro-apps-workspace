name: CI/CD - Vendem√°s Landing Production

on:
  push:
    branches: [main]
    paths:
      - 'apps/vendemas-landing-web/**'
      - 'libs/vendemas-shared-design/**'
      - 'libs/vendemas-shared-styles/**'
      - 'libs/vendemas-shared-i18n/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/vendemas-landing-prod.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/vendemas-landing-web/**'
      - 'libs/vendemas-shared-design/**'
      - 'libs/vendemas-shared-styles/**'
      - 'libs/vendemas-shared-i18n/**'
      - 'package.json'
      - 'pnpm-lock.yaml'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'
  ENVIRONMENT: 'production'
  FIREBASE_PROJECT: 'bistreet-cd883'

jobs:
  test:
    name: Test (Production)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm nx lint vendemas-landing-web

      - name: Run tests
        run: pnpm nx test vendemas-landing-web

  build-and-deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://vendemas-landing--bistreet-cd883.us-central1.hosted.app
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application (Production)
        run: pnpm nx build vendemas-landing-web
        env:
          NODE_ENV: production

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase App Hosting (Production)
        run: firebase deploy --only apphosting --project ${{ env.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          NODE_ENV: production

      - name: Verify deployment
        run: |
          echo "‚úÖ Production deployment completed successfully!"
          echo "üåê Live URL: https://vendemas-landing--bistreet-cd883.us-central1.hosted.app"
